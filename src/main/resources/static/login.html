<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÖ Terminkalender - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .login-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üìÖ Terminkalender</h1>
            <p>Willkommen zur√ºck!</p>
        </div>
        
        <div class="login-form">
            <div id="alert-container"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-Mail Adresse</label>
                    <input type="email" id="email" class="form-control" required placeholder="ihre.email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" class="form-control" required placeholder="Ihr Passwort">
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    üîê Anmelden
                </button>
                
                <div class="loading" id="loading">
                    <p>Anmeldung l√§uft...</p>
                </div>
            </form>
            
            <div class="register-link">
                <p>Noch kein Konto? <a href="#" onclick="showRegisterForm()">Jetzt registrieren</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleLogin();
        });

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            showLoading(true);
            hideAlert();

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Token speichern
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('Login erfolgreich! Weiterleitung...');
                    
                    // Weiterleitung zum Kalender
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showError(data.message || 'Login fehlgeschlagen');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Verbindungsfehler. Bitte versuchen Sie es sp√§ter erneut.');
            } finally {
                showLoading(false);
            }
        }

        function showRegisterForm() {
            // Hier w√ºrde die Registrierungslogik stehen
            alert('Registrierung wird in der n√§chsten Version implementiert!');
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('loginBtn').style.display = show ? 'none' : 'block';
        }

        function showError(message) {
            showAlert(message, 'alert-danger');
        }

        function showSuccess(message) {
            showAlert(message, 'alert-success');
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert ${type}">${message}</div>`;
            container.children[0].style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alert-container').innerHTML = '';
        }

        // Pr√ºfe ob bereits eingeloggt
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Validiere Token
                validateToken(token);
            }
        });

        async function validateToken(token) {
            try {
                const response = await fetch(`${API_BASE}/auth/validate`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // Token ist g√ºltig, weiterleiten
                    window.location.href = 'index.html';
                } else {
                    // Token ung√ºltig, entfernen
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                }
            } catch (error) {
                console.error('Token validation error:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
            }
        }
    </script>
</body>
</html>
