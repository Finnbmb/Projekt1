<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÖ Terminkalender - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .login-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }

        /* Modal styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            position: relative;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 30px;
        }

        .btn-reset {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        #resetTokenForm h3 {
            color: #333;
            margin: 20px 0 15px 0;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üìÖ Terminkalender</h1>
            <p>Willkommen zur√ºck!</p>
        </div>
        
        <div class="login-form">
            <div id="alert-container"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-Mail Adresse</label>
                    <input type="email" id="email" class="form-control" required placeholder="ihre.email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" class="form-control" required placeholder="Ihr Passwort">
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    üîê Anmelden
                </button>
                
                <div class="loading" id="loading">
                    <p>Anmeldung l√§uft...</p>
                </div>
            </form>
            
            <div class="register-link">
                <p>Noch kein Konto? <a href="#" onclick="showRegisterForm()">Jetzt registrieren</a></p>
                <p><a href="#" onclick="showForgotPasswordForm()">üîë Passwort vergessen?</a></p>
            </div>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div id="resetPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üîë Passwort zur√ºcksetzen</h2>
                <span class="close" onclick="closeResetModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="alert-container-modal"></div>
                
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail">E-Mail-Adresse:</label>
                        <input type="email" id="resetEmail" name="email" class="form-control" required placeholder="ihre.email@example.com">
                    </div>
                    <button type="submit" class="btn-reset">üìß Reset-Link senden</button>
                </form>
                
                <div id="resetTokenForm" style="display: none;">
                    <h3>‚úÖ Reset-Token erhalten!</h3>
                    <p>Da kein E-Mail-Service konfiguriert ist, k√∂nnen Sie den Token hier eingeben:</p>
                    
                    <div class="form-group">
                        <label for="resetToken">Reset-Token:</label>
                        <input type="text" id="resetToken" name="token" class="form-control" required placeholder="Token aus Debug Interface">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Neues Passwort:</label>
                        <input type="password" id="newPassword" name="password" class="form-control" required placeholder="Mindestens 8 Zeichen">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Passwort best√§tigen:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required placeholder="Passwort wiederholen">
                    </div>
                    <button type="button" onclick="resetPassword()" class="btn-reset">üîÑ Passwort √§ndern</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleLogin();
        });

        // Password Reset Form Handler
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleForgotPassword();
        });

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            showLoading(true);
            hideAlert();

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Token speichern
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('Login erfolgreich! Weiterleitung...');
                    
                    // Weiterleitung zum Kalender
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showError(data.message || 'Login fehlgeschlagen');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Verbindungsfehler. Bitte versuchen Sie es sp√§ter erneut.');
            } finally {
                showLoading(false);
            }
        }

        function showRegisterForm() {
            const loginContainer = document.querySelector('.login-container');
            loginContainer.innerHTML = `
                <div class="login-header">
                    <h1>üìÖ Terminkalender</h1>
                    <p>Neues Konto erstellen</p>
                </div>
                
                <div class="login-form">
                    <div id="alert-container"></div>
                    
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="regUsername">Benutzername</label>
                            <input type="text" id="regUsername" class="form-control" required placeholder="Ihr Benutzername" minlength="3" maxlength="50">
                        </div>
                        
                        <div class="form-group">
                            <label for="regEmail">E-Mail Adresse</label>
                            <input type="email" id="regEmail" class="form-control" required placeholder="ihre.email@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="regName">Vollst√§ndiger Name</label>
                            <input type="text" id="regName" class="form-control" required placeholder="Ihr vollst√§ndiger Name" minlength="2" maxlength="100">
                        </div>
                        
                        <div class="form-group">
                            <label for="regPassword">Passwort</label>
                            <input type="password" id="regPassword" class="form-control" required placeholder="Mindestens 6 Zeichen" minlength="6" maxlength="100">
                        </div>
                        
                        <div class="form-group">
                            <label for="regConfirmPassword">Passwort best√§tigen</label>
                            <input type="password" id="regConfirmPassword" class="form-control" required placeholder="Passwort wiederholen">
                        </div>
                        
                        <div class="form-group">
                            <label for="regFederalState">Bundesland (optional)</label>
                            <select id="regFederalState" class="form-control">
                                <option value="">Bitte w√§hlen...</option>
                                <option value="BADEN_WUERTTEMBERG">Baden-W√ºrttemberg</option>
                                <option value="BAYERN">Bayern</option>
                                <option value="BERLIN">Berlin</option>
                                <option value="BRANDENBURG">Brandenburg</option>
                                <option value="BREMEN">Bremen</option>
                                <option value="HAMBURG">Hamburg</option>
                                <option value="HESSEN">Hessen</option>
                                <option value="MECKLENBURG_VORPOMMERN">Mecklenburg-Vorpommern</option>
                                <option value="NIEDERSACHSEN">Niedersachsen</option>
                                <option value="NORDRHEIN_WESTFALEN">Nordrhein-Westfalen</option>
                                <option value="RHEINLAND_PFALZ">Rheinland-Pfalz</option>
                                <option value="SAARLAND">Saarland</option>
                                <option value="SACHSEN">Sachsen</option>
                                <option value="SACHSEN_ANHALT">Sachsen-Anhalt</option>
                                <option value="SCHLESWIG_HOLSTEIN">Schleswig-Holstein</option>
                                <option value="THUERINGEN">Th√ºringen</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="registerBtn">
                            üìù Registrieren
                        </button>
                        
                        <div class="loading" id="loading" style="display: none;">
                            <p>Registrierung l√§uft...</p>
                        </div>
                    </form>
                    
                    <div class="register-link">
                        <p>Bereits ein Konto? <a href="#" onclick="showLoginForm()">Jetzt anmelden</a></p>
                    </div>
                </div>
            `;
            
            // Neuen Event Listener f√ºr das Registrierungsformular hinzuf√ºgen
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await handleRegister();
            });
        }

        async function handleRegister() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const name = document.getElementById('regName').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const federalState = document.getElementById('regFederalState').value;

            // Frontend-Validierung
            if (password !== confirmPassword) {
                showError('Passw√∂rter stimmen nicht √ºberein');
                return;
            }

            if (password.length < 6) {
                showError('Passwort muss mindestens 6 Zeichen lang sein');
                return;
            }

            hideAlert();
            showLoading(true);

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        name: name,
                        password: password,
                        confirmPassword: confirmPassword,
                        federalState: federalState || null
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Registrierung erfolgreich! Sie k√∂nnen sich jetzt anmelden.');
                    // Nach 2 Sekunden zur Login-Form wechseln
                    setTimeout(() => {
                        showLoginForm();
                    }, 2000);
                } else {
                    showError(data.message || 'Registrierung fehlgeschlagen');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Verbindungsfehler. Bitte versuchen Sie es sp√§ter erneut.');
            } finally {
                showLoading(false);
            }
        }

        function showLoginForm() {
            // Seite neu laden, um zur urspr√ºnglichen Login-Form zur√ºckzukehren
            window.location.reload();
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            
            if (loading) {
                loading.style.display = show ? 'block' : 'none';
            }
            if (loginBtn) {
                loginBtn.style.display = show ? 'none' : 'block';
            }
            if (registerBtn) {
                registerBtn.style.display = show ? 'none' : 'block';
            }
        }

        function showError(message) {
            showAlert(message, 'alert-danger');
        }

        function showSuccess(message) {
            showAlert(message, 'alert-success');
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert ${type}">${message}</div>`;
            container.children[0].style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alert-container').innerHTML = '';
        }

        // Pr√ºfe ob bereits eingeloggt
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Validiere Token
                validateToken(token);
            }
        });

        async function validateToken(token) {
            try {
                const response = await fetch(`${API_BASE}/auth/validate`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // Token ist g√ºltig, weiterleiten
                    window.location.href = 'index.html';
                } else {
                    // Token ung√ºltig, entfernen
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                }
            } catch (error) {
                console.error('Token validation error:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
            }
        }

        // Password Reset Functions
        function showForgotPasswordForm() {
            document.getElementById('resetPasswordModal').style.display = 'block';
            document.getElementById('resetEmail').focus();
        }

        function closeResetModal() {
            document.getElementById('resetPasswordModal').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'block';
            document.getElementById('resetTokenForm').style.display = 'none';
            document.getElementById('resetPasswordForm').reset();
            document.getElementById('alert-container-modal').innerHTML = '';
        }

        async function handleForgotPassword() {
            const email = document.getElementById('resetEmail').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (response.ok) {
                    showModalSuccess('Reset-Token generiert! Da kein E-Mail-Service konfiguriert ist, wird der Token automatisch geladen...');
                    
                    // Show token form
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    document.getElementById('resetTokenForm').style.display = 'block';
                    
                    // Auto-fetch token for development
                    setTimeout(async () => {
                        try {
                            const tokenResponse = await fetch(`http://localhost:8080/debug-api/password-reset-token/${email}`);
                            const tokenData = await tokenResponse.json();
                            if (tokenData.hasToken && tokenData.token) {
                                document.getElementById('resetToken').value = tokenData.token;
                                showModalSuccess('‚úÖ Token automatisch geladen!');
                            }
                        } catch (error) {
                            console.log('Auto-fetch token failed:', error);
                            showModalError('Token konnte nicht automatisch geladen werden. Bitte manuell eingeben.');
                        }
                    }, 1000);
                    
                } else {
                    showModalError(data.message || 'Fehler beim Senden der Reset-Anfrage');
                }
            } catch (error) {
                showModalError('Netzwerkfehler: ' + error.message);
            }
        }

        async function resetPassword() {
            const token = document.getElementById('resetToken').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showModalError('Passw√∂rter stimmen nicht √ºberein!');
                return;
            }

            if (newPassword.length < 8) {
                showModalError('Passwort muss mindestens 8 Zeichen lang sein!');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token: token,
                        newPassword: newPassword 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showModalSuccess('‚úÖ Passwort erfolgreich ge√§ndert! Sie k√∂nnen sich jetzt anmelden.');
                    setTimeout(() => {
                        closeResetModal();
                    }, 2000);
                } else {
                    showModalError(data.message || 'Fehler beim Zur√ºcksetzen des Passworts');
                }
            } catch (error) {
                showModalError('Netzwerkfehler: ' + error.message);
            }
        }

        function showModalError(message) {
            showModalAlert(message, 'alert-danger');
        }

        function showModalSuccess(message) {
            showModalAlert(message, 'alert-success');
        }

        function showModalAlert(message, type) {
            const container = document.getElementById('alert-container-modal');
            container.innerHTML = `<div class="alert ${type}">${message}</div>`;
            container.children[0].style.display = 'block';
        }
    </script>
</body>
</html>
