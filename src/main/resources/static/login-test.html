<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test</h1>
    <div>
        <label>Username: <input type="text" id="username" value="admin"></label><br><br>
        <label>Password: <input type="password" id="password" value="admin123"></label><br><br>
        <button onclick="testLogin()">Test Login</button>
    </div>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const data = {
                username: username,
                password: password
            };
            
            try {
                console.log('Sending request:', data);
                
                const response = await fetch('http://localhost:8080/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Success:', result);
                    document.getElementById('result').innerHTML = 
                        '<h3>SUCCESS</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    const error = await response.text();
                    console.log('Error:', error);
                    document.getElementById('result').innerHTML = 
                        '<h3>ERROR ' + response.status + '</h3><pre>' + error + '</pre>';
                }
            } catch (error) {
                console.error('Network error:', error);
                document.getElementById('result').innerHTML = 
                    '<h3>NETWORK ERROR</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
