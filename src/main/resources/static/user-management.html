<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Terminkalender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn.danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn.danger:hover {
            box-shadow: 0 8px 16px rgba(231, 76, 60, 0.3);
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .user-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .user-info {
            margin-bottom: 15px;
        }

        .user-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-details {
            color: #6c757d;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-admin {
            background: #e74c3c;
            color: white;
        }

        .role-user {
            background: #3498db;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .back-link:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <a href="/debug-interface.html" class="back-link">‚Üê Zur√ºck zum Debug Interface</a>

    <div class="container">
        <div class="header">
            <h1>
                üë• User Management
            </h1>
            <p>Benutzer verwalten und l√∂schen</p>
        </div>

        <div class="content">
            <div class="controls">
                <div class="stats" id="userStats" style="display: none;">
                    <div class="stat-card">
                        <div class="stat-number" id="totalUsers">0</div>
                        <div class="stat-label">Benutzer gesamt</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="adminUsers">0</div>
                        <div class="stat-label">Administratoren</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="regularUsers">0</div>
                        <div class="stat-label">Standard Benutzer</div>
                    </div>
                </div>
                <button class="btn" onclick="loadUsers()">üîÑ Aktualisieren</button>
            </div>

            <div id="message"></div>
            <div id="userContainer">
                <div class="loading">Lade Benutzer...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';

        // Beim Laden der Seite Benutzer laden
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        async function loadUsers() {
            showMessage('Lade Benutzer...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/auth/users`);
                const data = await response.json();
                console.log('Users loaded:', data);

                if (response.ok) {
                    displayUsers(data);
                    updateStats(data);
                    showMessage(`‚úÖ ${data.length} Benutzer erfolgreich geladen!`, 'success');
                    setTimeout(() => clearMessage(), 3000);
                } else {
                    showMessage(`‚ùå Fehler beim Laden der Benutzer: ${data.message || 'Unbekannter Fehler'}`, 'error');
                }
            } catch (error) {
                console.error('Load users error:', error);
                showMessage(`‚ùå Fehler beim Laden der Benutzer: ${error.message}`, 'error');
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('userContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="loading">Keine Benutzer gefunden</div>';
                return;
            }

            const userGrid = users.map(user => `
                <div class="user-card">
                    <div class="user-info">
                        <div class="user-name">
                            üë§ ${user.username}
                            <span class="role-badge role-${user.role.toLowerCase()}">${user.role}</span>
                        </div>
                        <div class="user-details">
                            <strong>ID:</strong> ${user.id}<br>
                            <strong>E-Mail:</strong> ${user.email}<br>
                            <strong>Name:</strong> ${user.name || 'N/A'}<br>
                            <strong>Bundesland:</strong> ${user.federalState || 'Nicht angegeben'}
                        </div>
                    </div>
                    <div class="user-actions">
                        <button class="btn danger" onclick="deleteUser(${user.id}, '${user.username}')">
                            üóëÔ∏è L√∂schen
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="user-grid">${userGrid}</div>`;
        }

        function updateStats(users) {
            const totalUsers = users.length;
            const adminUsers = users.filter(user => user.role === 'ADMIN').length;
            const regularUsers = users.filter(user => user.role === 'USER').length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('adminUsers').textContent = adminUsers;
            document.getElementById('regularUsers').textContent = regularUsers;
            document.getElementById('userStats').style.display = 'grid';
        }

        async function deleteUser(userId, username) {
            if (!confirm(`Sind Sie sicher, dass Sie den Benutzer "${username}" (ID: ${userId}) l√∂schen m√∂chten?\n\nDiese Aktion kann nicht r√ºckg√§ngig gemacht werden!\n\n‚ö†Ô∏è Alle Termine dieses Benutzers werden ebenfalls gel√∂scht!`)) {
                return;
            }

            // Doppelte Best√§tigung f√ºr Sicherheit
            if (!confirm(`LETZTE WARNUNG!\n\nBenutzer "${username}" wird unwiderruflich gel√∂scht!\n\nFortfahren?`)) {
                return;
            }

            showMessage(`üóëÔ∏è L√∂sche Benutzer "${username}"...`, 'loading');

            try {
                const response = await fetch(`${API_BASE}/auth/users/${userId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                console.log('Delete user response:', data);

                if (response.ok) {
                    showMessage(`‚úÖ Benutzer "${username}" wurde erfolgreich gel√∂scht!`, 'success');
                    // Aktualisiere die Benutzerliste nach kurzer Verz√∂gerung
                    setTimeout(() => loadUsers(), 1500);
                } else {
                    showMessage(`‚ùå Fehler beim L√∂schen: ${data.message || 'Unbekannter Fehler'}`, 'error');
                }
            } catch (error) {
                console.error('Delete user error:', error);
                showMessage(`‚ùå Fehler beim L√∂schen: ${error.message}`, 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.innerHTML = message;
        }

        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }
    </script>
</body>
</html>
