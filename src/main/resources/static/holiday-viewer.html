<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feiertage Viewer - Terminkalender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e74c3c;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(231, 76, 60, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 4px solid #e74c3c;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 600;
        }

        .holidays-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .holidays-table h3 {
            background: #f8f9fa;
            padding: 20px;
            margin: 0;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
        }

        .table-container {
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .holiday-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
        }

        .type-PUBLIC { background: #e74c3c; }
        .type-RELIGIOUS { background: #9b59b6; }
        .type-CULTURAL { background: #3498db; }
        .type-SCHOOL { background: #f39c12; }
        .type-MEMORIAL { background: #95a5a6; }

        .federal-state {
            font-size: 12px;
            color: #6c757d;
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .back-link {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéâ Feiertage Viewer</h1>
            <p>Deutsche Feiertage in der Datenbank verwalten und anzeigen</p>
        </div>

        <div class="content">
            <a href="debug-interface.html" class="back-link">‚Üê Zur√ºck zum Debug Interface</a>

            <div class="controls">
                <div class="form-group">
                    <label for="year">Jahr:</label>
                    <input type="number" id="year" value="2025" min="2020" max="2030">
                </div>
                <div class="form-group">
                    <label for="federalState">Bundesland:</label>
                    <select id="federalState">
                        <option value="">Alle Bundesl√§nder</option>
                        <option value="BW">Baden-W√ºrttemberg</option>
                        <option value="BY">Bayern</option>
                        <option value="BE">Berlin</option>
                        <option value="BB">Brandenburg</option>
                        <option value="HB">Bremen</option>
                        <option value="HH">Hamburg</option>
                        <option value="HE">Hessen</option>
                        <option value="MV">Mecklenburg-Vorpommern</option>
                        <option value="NI">Niedersachsen</option>
                        <option value="NW">Nordrhein-Westfalen</option>
                        <option value="RP">Rheinland-Pfalz</option>
                        <option value="SL">Saarland</option>
                        <option value="SN">Sachsen</option>
                        <option value="ST">Sachsen-Anhalt</option>
                        <option value="SH">Schleswig-Holstein</option>
                        <option value="TH">Th√ºringen</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="holidayType">Feiertagstyp:</label>
                    <select id="holidayType">
                        <option value="">Alle Typen</option>
                        <option value="PUBLIC">Gesetzliche Feiertage</option>
                        <option value="RELIGIOUS">Religi√∂se Feiertage</option>
                        <option value="CULTURAL">Kulturelle Feiertage</option>
                        <option value="SCHOOL">Schulferien</option>
                        <option value="MEMORIAL">Gedenktage</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn" onclick="loadHolidays()">Feiertage laden</button>
                </div>
                <div class="form-group">
                    <button class="btn" onclick="initializeHolidays()" style="background: linear-gradient(135deg, #27ae60, #2ecc71);">Feiertage initialisieren</button>
                </div>
            </div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalHolidays">0</div>
                    <div class="stat-label">Gesamt Feiertage</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="publicHolidays">0</div>
                    <div class="stat-label">Gesetzliche Feiertage</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="religiousHolidays">0</div>
                    <div class="stat-label">Religi√∂se Feiertage</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="uniqueDates">0</div>
                    <div class="stat-label">Eindeutige Termine</div>
                </div>
            </div>

            <div id="message"></div>

            <div class="holidays-table" id="holidaysTable" style="display: none;">
                <h3>Feiertage √úbersicht</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Datum</th>
                                <th>Typ</th>
                                <th>Bundesland</th>
                                <th>Beschreibung</th>
                            </tr>
                        </thead>
                        <tbody id="holidaysTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';

        async function loadHolidays() {
            const year = document.getElementById('year').value;
            const federalState = document.getElementById('federalState').value;
            const holidayType = document.getElementById('holidayType').value;

            showMessage('Lade Feiertage...', 'loading');

            try {
                let url = `${API_BASE}/holidays/year/${year}`;
                const params = new URLSearchParams();
                
                if (federalState) {
                    params.append('federalState', federalState);
                }
                if (holidayType) {
                    params.append('type', holidayType);
                }

                if (params.toString()) {
                    url += '?' + params.toString();
                }

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const holidays = await response.json();
                displayHolidays(holidays);
                updateStats(holidays);
                showMessage(`${holidays.length} Feiertage erfolgreich geladen!`, 'success');

            } catch (error) {
                console.error('Fehler beim Laden der Feiertage:', error);
                showMessage(`Fehler beim Laden der Feiertage: ${error.message}`, 'error');
            }
        }

        async function initializeHolidays() {
            showMessage('Initialisiere deutsche Feiertage...', 'loading');

            try {
                const response = await fetch(`${API_BASE}/holidays/initialize`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.text();
                showMessage(`Feiertage erfolgreich initialisiert: ${result}`, 'success');
                
                // Automatisch neu laden
                setTimeout(() => {
                    loadHolidays();
                }, 1000);

            } catch (error) {
                console.error('Fehler bei der Initialisierung:', error);
                showMessage(`Fehler bei der Initialisierung: ${error.message}`, 'error');
            }
        }

        function displayHolidays(holidays) {
            const tableBody = document.getElementById('holidaysTableBody');
            const table = document.getElementById('holidaysTable');
            
            if (holidays.length === 0) {
                table.style.display = 'none';
                return;
            }

            table.style.display = 'block';
            tableBody.innerHTML = '';

            holidays.forEach(holiday => {
                const row = document.createElement('tr');
                
                // Datum formatieren
                const date = new Date(holiday.date);
                const formattedDate = date.toLocaleDateString('de-DE', {
                    weekday: 'short',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });

                row.innerHTML = `
                    <td>${holiday.id}</td>
                    <td><strong>${holiday.name}</strong></td>
                    <td>${formattedDate}</td>
                    <td><span class="holiday-type type-${holiday.type}">${getTypeDisplayName(holiday.type)}</span></td>
                    <td>${holiday.federalState ? `<span class="federal-state">${holiday.federalState}</span>` : '<span class="federal-state">Bundesweit</span>'}</td>
                    <td>${holiday.description || '-'}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        function updateStats(holidays) {
            const stats = document.getElementById('stats');
            stats.style.display = 'grid';

            document.getElementById('totalHolidays').textContent = holidays.length;
            
            const publicHolidays = holidays.filter(h => h.type === 'PUBLIC').length;
            document.getElementById('publicHolidays').textContent = publicHolidays;
            
            const religiousHolidays = holidays.filter(h => h.type === 'RELIGIOUS').length;
            document.getElementById('religiousHolidays').textContent = religiousHolidays;
            
            const uniqueDates = new Set(holidays.map(h => h.date)).size;
            document.getElementById('uniqueDates').textContent = uniqueDates;
        }

        function getTypeDisplayName(type) {
            const typeNames = {
                'PUBLIC': 'Gesetzlich',
                'RELIGIOUS': 'Religi√∂s',
                'CULTURAL': 'Kulturell',
                'SCHOOL': 'Schule',
                'MEMORIAL': 'Gedenken'
            };
            return typeNames[type] || type;
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 5000);
            }
        }

        // Initial laden beim Seitenaufruf
        document.addEventListener('DOMContentLoaded', function() {
            loadHolidays();
        });
    </script>
</body>
</html>
