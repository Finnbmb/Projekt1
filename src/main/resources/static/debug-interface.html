        async function testResetPassword() {
            try {
                const token = document.getElementById('resetToken').value;
                const newPassword = document.getElementById('newPassword').value;
                
                if (!token || !newPassword) {
                    showResult('passwordResetResult', `‚ùå Bitte Token und neues Passwort eingeben`, 'error');
                    return;
                }

                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token: token,
                        newPassword: newPassword

                });

                const data = await response.json();
                console.log('Reset password response:', data);

                if (response.ok) {
                    showResult('passwordResetResult', `‚úÖ Passwort zur√ºcksetzen: ${data.message}`, 'success');

            }
        }

        async function generateTestToken() {
            try {
                const testEmail = 'admin@example.com';
                
                // Erst Passwort-Reset-Token anfordern
                const resetResponse = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: testEmail })
                });

                const resetData = await resetResponse.json();
                console.log('Test token response:', resetData);

                if (resetResponse.ok) {
                    showResult('passwordResetResult', `‚úÖ Token angefordert f√ºr ${testEmail}`, 'success');
                    
                    // Jetzt den generierten Token aus der Debug-API abrufen
                    setTimeout(async () => {
                        try {
                            const tokenResponse = await fetch(`${DEBUG_API_BASE}/password-reset-token/${testEmail}`);
                            const tokenData = await tokenResponse.json();
                            console.log('Token data:', tokenData);

                            if (tokenResponse.ok && tokenData.token) {
                                document.getElementById('resetToken').value = tokenData.token;
                                showResult('passwordResetResult', 
                                    `üéØ Token generiert und eingef√ºgt: ${tokenData.token.substring(0, 20)}...
                                    <br>üìß Email: ${tokenData.email}
                                    <br>‚è∞ G√ºltig bis: ${new Date(tokenData.tokenExpiry).toLocaleString()}
                                    <br>‚úÖ Token wurde automatisch in das Token-Feld eingetragen!`, 'success');
                            } else {
                                showResult('passwordResetResult', `‚ùå Token nicht verf√ºgbar: ${tokenData.error || 'Unbekannter Fehler'}`, 'error');
                            }
                        } catch (error) {
                            console.error('Get token error:', error);
                            showResult('passwordResetResult', `‚ùå Fehler beim Abrufen des Tokens: ${error.message}`, 'error');
                        }
                    }, 1000); // 1 Sekunde warten, damit Token generiert wird
                } else {
                    showResult('passwordResetResult', `‚ùå Token-Anfrage Fehler: ${resetData.message}`, 'error');
                }
            } catch (error) {
                console.error('Generate test token error:', error);
                showResult('passwordResetResult', `‚ùå Test-Token Fehler: ${error.message}`, 'error');
            }
        }

        async function showAllUsers() {
            try {
                const response = await fetch(`${API_BASE}/auth/users`);
                const data = await response.json();
                console.log('All users:', data);

                if (response.ok) {
                    let usersInfo = `üìä Gefundene Users: ${data.length}<br><br>`;
                    data.forEach(user => {
                        usersInfo += `<div style="border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 5px;">`;
                        usersInfo += `üë§ <strong>${user.username}</strong> (${user.email})<br>`;
                        usersInfo += `   ID: ${user.id} | Name: ${user.firstName || ''} ${user.lastName || ''}<br>`;
                        usersInfo += `   Rolle: ${user.role}<br>`;
                        usersInfo += `<button onclick="deleteUser(${user.id}, '${user.username}')" style="background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-top: 5px;">üóëÔ∏è L√∂schen</button>`;
                        usersInfo += `</div>`;
                    });
                    
                    showResult('passwordResetResult', usersInfo, 'success');
                } else {
                    showResult('passwordResetResult', `‚ùå Fehler beim Laden der Users: ${data.message || 'Unbekannter Fehler'}`, 'error');
                }
            } catch (error) {
                console.error('Show users error:', error);
                showResult('passwordResetResult', `‚ùå Fehler beim Laden der Users: ${error.message}`, 'error');
            }
        }

        async function deleteUser(userId, username) {
            if (!confirm(`Sind Sie sicher, dass Sie den Benutzer "${username}" (ID: ${userId}) l√∂schen m√∂chten?\n\nDiese Aktion kann nicht r√ºckg√§ngig gemacht werden!`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/users/${userId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                console.log('Delete user response:', data);

                if (response.ok) {
                    showResult('passwordResetResult', `‚úÖ Benutzer "${username}" wurde erfolgreich gel√∂scht!`, 'success');
                    // Aktualisiere die Benutzerliste
                    setTimeout(() => showAllUsers(), 1000);
                } else {
                    showResult('passwordResetResult', `‚ùå Fehler beim L√∂schen: ${data.message || 'Unbekannter Fehler'}`, 'error');
                }
            } catch (error) {
                console.error('Delete user error:', error);
                showResult('passwordResetResult', `‚ùå Fehler beim L√∂schen: ${error.message}`, 'error');
            }
        }

        async function testHolidayRange() {
            try {
                const today = new Date();
                const nextMonth = new Date(today);
                nextMonth.setMonth(nextMonth.getMonth() + 1);
                
                const startDate = today.toISOString().split('T')[0];

                const data = await response.json();
                console.log('Holiday range:', data);
                
                if (response.ok) {
                    showResult('holidayResult', `‚úÖ Feiertage n√§chster Monat (${startDate} - ${endDate}): ${data.length} Feiertage`, 'success');
                } else {
                    showResult('holidayResult', `‚ùå Fehler bei Datumsbereich: ${data.message}`, 'error');
                }
