<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Interface</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üîß API Debug Interface</h1>
    
    <div class="test-section">
        <h3>1. Basic Connectivity Tests</h3>
        <button onclick="testCalendarController()">Test Calendar Controller</button>
        <button onclick="testAppointments()">Test Appointments</button>
        <div id="connectivityResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Calendar Endpoints</h3>
        <button onclick="testToday()">Test Today</button>
        <button onclick="testUpcoming()">Test Upcoming</button>
        <button onclick="testThisWeek()">Test This Week</button>
        <button onclick="testThisMonth()">Test This Month</button>
        <div id="calendarResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. New Features Test</h3>
        <button onclick="testHolidays()">Test Feiertage</button>
        <button onclick="testCalendarView()">Test Kalenderansicht</button>
        <button onclick="testNewAppointmentFields()">Test erweiterte Termine</button>
        <button onclick="testStatistics()">Test Statistiken</button>
        <div id="newFeaturesResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. üîê Security & Authentication Tests</h3>
        <button onclick="testRegister()">Test Registrierung</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testTokenValidation()">Test Token-Validierung</button>
        <button onclick="testCurrentUser()">Test Aktueller User</button>
        <div id="authResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        const DEBUG_API_BASE = 'http://localhost:8080/debug-api';

        async function testCalendarController() {
            try {
                const response = await fetch(`${DEBUG_API_BASE}/calendar/test`);
                const text = await response.text();
                showResult('connectivityResult', `‚úÖ Calendar Controller: ${text}`, 'success');
            } catch (error) {
                showResult('connectivityResult', `‚ùå Calendar Controller Fehler: ${error.message}`, 'error');
            }
        }

        async function testAppointments() {
            try {
                const response = await fetch(`${DEBUG_API_BASE}/appointments`);
                const data = await response.json();
                showResult('connectivityResult', `‚úÖ Appointments: ${data.totalElements} Termine gefunden`, 'success');
            } catch (error) {
                showResult('connectivityResult', `‚ùå Appointments Fehler: ${error.message}`, 'error');
            }
        }

        async function testToday() {
            try {
                const response = await fetch(`${DEBUG_API_BASE}/calendar/today`);
                console.log('Today response status:', response.status);
                const data = await response.json();
                console.log('Today data:', data);
                showResult('calendarResult', `‚úÖ Today: ${data.length} Termine heute`, 'success');
            } catch (error) {
                console.error('Today error:', error);
                showResult('calendarResult', `‚ùå Today Fehler: ${error.message}`, 'error');
            }
        }

        async function testUpcoming() {
            try {
                const response = await fetch(`${DEBUG_API_BASE}/calendar/upcoming`);
                console.log('Upcoming response status:', response.status);
                const data = await response.json();
                console.log('Upcoming data:', data);
                showResult('calendarResult', `‚úÖ Upcoming: ${data.length} kommende Termine`, 'success');
            } catch (error) {
                console.error('Upcoming error:', error);
                showResult('calendarResult', `‚ùå Upcoming Fehler: ${error.message}`, 'error');
            }
        }

        async function testThisWeek() {
            try {
                const response = await fetch(`${DEBUG_API_BASE}/calendar/this-week`);
                console.log('This week response status:', response.status);
                const data = await response.json();
                console.log('This week data:', data);
                const totalAppointments = Object.values(data).flat().length;
                showResult('calendarResult', `‚úÖ This Week: ${totalAppointments} Termine diese Woche`, 'success');
            } catch (error) {
                console.error('This week error:', error);
                showResult('calendarResult', `‚ùå This Week Fehler: ${error.message}`, 'error');
            }
        }

        async function testThisMonth() {
            try {
                const response = await fetch(`${DEBUG_API_BASE}/calendar/this-month`);
                console.log('This month response status:', response.status);
                const data = await response.json();
                console.log('This month data:', data);
                const totalAppointments = Object.values(data).flat().length;
                showResult('calendarResult', `‚úÖ This Month: ${totalAppointments} Termine diesen Monat`, 'success');
            } catch (error) {
                console.error('This month error:', error);
                showResult('calendarResult', `‚ùå This Month Fehler: ${error.message}`, 'error');
            }
        }

        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<p class="${type}">${message}</p>`;
        }

        // Neue Feature-Tests
        async function testHolidays() {
            try {
                const response = await fetch(`${DEBUG_API_BASE}/holidays/year/2025`);
                const data = await response.json();
                console.log('Holidays data:', data);
                showResult('newFeaturesResult', `‚úÖ Feiertage: ${data.length} Feiertage f√ºr 2025 gefunden`, 'success');
            } catch (error) {
                console.error('Holidays error:', error);
                showResult('newFeaturesResult', `‚ùå Feiertage Fehler: ${error.message}`, 'error');
            }
        }

        async function testCalendarView() {
            try {
                const response = await fetch(`${DEBUG_API_BASE}/calendar-view/current-month`);
                const data = await response.json();
                console.log('Calendar view data:', data);
                showResult('newFeaturesResult', `‚úÖ Kalenderansicht: Monat ${data.month}/${data.year} geladen`, 'success');
            } catch (error) {
                console.error('Calendar view error:', error);
                showResult('newFeaturesResult', `‚ùå Kalenderansicht Fehler: ${error.message}`, 'error');
            }
        }

        async function testNewAppointmentFields() {
            try {
                const response = await fetch(`${DEBUG_API_BASE}/appointments`);
                const data = await response.json();
                console.log('Appointments with new fields:', data);
                
                if (data.content && data.content.length > 0) {
                    const appointment = data.content[0];
                    const hasNewFields = appointment.priority || appointment.category || appointment.colorCode;
                    if (hasNewFields) {
                        showResult('newFeaturesResult', `‚úÖ Erweiterte Termine: Neue Felder (Priorit√§t: ${appointment.priority}, Kategorie: ${appointment.category}) funktionieren`, 'success');
                    } else {
                        showResult('newFeaturesResult', `‚ö†Ô∏è Erweiterte Termine: Alte Termine ohne neue Felder gefunden`, 'error');
                    }
                } else {
                    showResult('newFeaturesResult', `‚ö†Ô∏è Erweiterte Termine: Keine Termine zum Testen vorhanden`, 'error');
                }
            } catch (error) {
                console.error('New appointment fields error:', error);
                showResult('newFeaturesResult', `‚ùå Erweiterte Termine Fehler: ${error.message}`, 'error');
            }
        }

        async function testStatistics() {
            try {
                const startDate = '2025-08-01';
                const endDate = '2025-08-31';
                const response = await fetch(`${DEBUG_API_BASE}/calendar-view/statistics?startDate=${startDate}&endDate=${endDate}`);
                const data = await response.json();
                console.log('Statistics data:', data);
                showResult('newFeaturesResult', `‚úÖ Statistiken: ${data.totalDays} Tage, ${data.workDays} Arbeitstage, ${data.appointmentDays} Termine`, 'success');
            } catch (error) {
                console.error('Statistics error:', error);
                showResult('newFeaturesResult', `‚ùå Statistiken Fehler: ${error.message}`, 'error');
            }
        }

        // Authentication Tests
        async function testRegister() {
            try {
                const testUser = {
                    username: 'testuser_' + Date.now(),
                    email: 'test_' + Date.now() + '@example.com',
                    name: 'Test Benutzer',
                    password: 'testpass123',
                    confirmPassword: 'testpass123',
                    federalState: 'NW'
                };

                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testUser)
                });

                const data = await response.json();
                console.log('Register response:', data);

                if (response.ok) {
                    localStorage.setItem('testToken', data.token);
                    showResult('authResult', `‚úÖ Registrierung: Benutzer ${data.user.username} erfolgreich erstellt`, 'success');
                } else {
                    showResult('authResult', `‚ùå Registrierung Fehler: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Register error:', error);
                showResult('authResult', `‚ùå Registrierung Fehler: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            try {
                const loginData = {
                    email: 'test@example.com',
                    password: 'password123'
                };

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (response.ok) {
                    localStorage.setItem('testToken', data.token);
                    showResult('authResult', `‚úÖ Login: ${data.user.name} erfolgreich angemeldet`, 'success');
                } else {
                    showResult('authResult', `‚ùå Login Fehler: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showResult('authResult', `‚ùå Login Fehler: ${error.message}`, 'error');
            }
        }

        async function testTokenValidation() {
            try {
                const token = localStorage.getItem('testToken');
                if (!token) {
                    showResult('authResult', `‚ùå Token-Validierung: Kein Token vorhanden (erst einloggen)`, 'error');
                    return;
                }

                const response = await fetch(`${API_BASE}/auth/validate`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                console.log('Token validation response:', data);

                if (response.ok) {
                    showResult('authResult', `‚úÖ Token-Validierung: Token ist g√ºltig`, 'success');
                } else {
                    showResult('authResult', `‚ùå Token-Validierung: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Token validation error:', error);
                showResult('authResult', `‚ùå Token-Validierung Fehler: ${error.message}`, 'error');
            }
        }

        async function testCurrentUser() {
            try {
                const token = localStorage.getItem('testToken');
                if (!token) {
                    showResult('authResult', `‚ùå Aktueller User: Kein Token vorhanden (erst einloggen)`, 'error');
                    return;
                }

                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                console.log('Current user response:', data);

                if (response.ok) {
                    showResult('authResult', `‚úÖ Aktueller User: ${data.name} (${data.email})`, 'success');
                } else {
                    showResult('authResult', `‚ùå Aktueller User Fehler: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Current user error:', error);
                showResult('authResult', `‚ùå Aktueller User Fehler: ${error.message}`, 'error');
            }
        }

        // Browser Console Info
        console.log('API Debug Interface geladen');
        console.log('API Base URL:', API_BASE);
        console.log('√ñffnen Sie die Browser-Entwicklertools (F12) f√ºr detaillierte Logs');
    </script>
</body>
</html>
