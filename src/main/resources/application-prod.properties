# Produktions-Konfiguration
server.port=8080

# PostgreSQL Datenbank (für Heroku/Railway/etc.)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/terminkalender}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Konfiguration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.org.springframework=INFO
logging.level.de.swtp1.terminkalender=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Security
server.error.include-stacktrace=never
server.error.include-message=always

# CORS für Produktion
cors.allowed-origins=${CORS_ORIGINS:https://yourdomain.com}

# Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
